name: Merge Queue Verification

on:
  pull_request:
  merge_group:

jobs:
  verify-merge-queue:
    runs-on: ubuntu-latest
    steps:
      - name: Merge Queue Debug
        run: |
          echo "GitHub Event Name: ${{ github.event_name }}"
          echo "Is Merge Group Event: ${{ github.event_name == 'merge_group' }}"
          
          if [[ "${{ github.event_name }}" == "merge_group" ]]; then
            echo "✅ Merge Queue Event Detected"
            exit 0
          else
            echo "❌ Not a Merge Queue Event"
            exit 1
          fi
